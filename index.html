<style>
:root{
  --bg-card: rgba(255,255,255,0.08);
  --text: #ffffff;
}

body.light{
  --bg-card: rgba(0,0,0,0.08);
  --text: #000000;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("https://cdn.discordapp.com/attachments/1436562652053901482/1436738085500227664/oni_piece.png") center/cover fixed;
  color:var(--text);
}

/* overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(5,10,25,.6);
  z-index:0;
}

/* CARD */
.card{
  position:relative;
  z-index:1;
  width:330px;
  padding:28px;
  border-radius:20px;
  background:var(--bg-card);
  backdrop-filter:blur(14px);
  box-shadow:0 0 25px rgba(255,80,80,0.4);
  text-align:center;
  animation:neon 3s linear infinite;
}

@keyframes neon{
  0%{box-shadow:0 0 20px #ff4d4d;}
  50%{box-shadow:0 0 30px #ff944d;}
  100%{box-shadow:0 0 20px #ff4d4d;}
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  border:3px solid white;
  object-fit:cover;
  margin-bottom:12px;
}

h1{
  margin:5px 0;
}

.bio{
  font-size:14px;
  opacity:.85;
  margin-bottom:15px;
}

/* STATUS */
.status{
  font-size:13px;
  margin-bottom:10px;
}
.online{color:#4ade80;}
.offline{color:#f87171;}

/* LINKS */
.links a{
  display:block;
  margin:10px 0;
  padding:12px;
  border-radius:12px;
  background:rgba(255,255,255,0.15);
  text-decoration:none;
  color:white;
  font-weight:600;
  transition:.25s;
}

.links a:hover{
  background:rgba(255,255,255,.3);
  transform:scale(1.05);
}

.crimson{
  background:linear-gradient(135deg,#ff4d4d,#ff944d);
  color:#111;
}

/* FIXOS */
.fixed-discord{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:14px 18px;
  border-radius:14px;
  background:linear-gradient(135deg,#ff4d4d,#ff944d);
  color:black;
  font-weight:700;
  text-decoration:none;
  z-index:5;
}

.theme-btn{
  position:fixed;
  top:20px;
  right:20px;
  width:45px;
  height:45px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:rgba(255,255,255,.2);
  color:white;
  backdrop-filter:blur(10px);
}

/* VISITAS */
.visits{
  margin-top:10px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<script>
/* VISITAS */
let visits = localStorage.getItem("visits") || 0;

/* STATUS */
function updateStatus(){
  const status = document.getElementById("status");
  if(navigator.onLine){
    status.textContent = "Online";
    status.className = "online";
