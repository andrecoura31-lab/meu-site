<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Akinorinei</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0a0a0a;
  --text: #ffffff;
  --accent: #ff7a18;
  --link-bg: rgba(255, 122, 24, 0.1);
  --link-hover: rgba(255, 122, 24, 0.3);
  --status-online: #00ff88;
  --status-offline: #ff4444;
}

.light {
  --bg: #f5f5f5;
  --text: #000000;
  --accent: #ff7a18;
  --link-bg: rgba(255, 122, 24, 0.1);
  --link-hover: rgba(255, 122, 24, 0.3);
  --status-online: #00aa66;
  --status-offline: #cc3333;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  font-family: 'Inter', sans-serif;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  padding: 20px;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.square {
  position: absolute;
  width: 15px;
  height: 15px;
  background: var(--link-bg);
  border: 1px solid var(--accent);
  transition: transform 0.1s ease-out;
}

.container {
  text-align: center;
  max-width: 600px;
  width: 100%;
  z-index: 1;
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid var(--accent);
  box-shadow: 0 0 20px rgba(255, 122, 24, 0.5);
  margin-bottom: 20px;
  transition: transform 0.3s ease;
}

.avatar:hover {
  transform: scale(1.05);
}

h1 {
  font-size: 2.5rem;
  margin: 0 0 10px;
  font-weight: 700;
  text-shadow: 0 0 10px var(--accent);
}

.bio {
  font-size: 1.1rem;
  opacity: 0.8;
  margin-bottom: 30px;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}

.status {
  font-size: 1rem;
  margin-bottom: 20px;
  font-weight: 500;
}

.links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-bottom: 30px;
}

.link {
  display: inline-block;
  padding: 12px 20px;
  background: var(--link-bg);
  border: 1px solid var(--accent);
  color: var(--text);
  text-decoration: none;
  border-radius: 25px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.link:hover {
  background: var(--link-hover);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(255, 122, 24, 0.4);
}

.stats {
  font-size: 0.9rem;
  opacity: 0.7;
  margin-top: 20px;
}

/* Bot√£o tema */
.theme {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--bg);
  color: var(--text);
  border: 2px solid var(--accent);
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
  transition: all 0.3s ease;
  z-index: 2;
}

.theme:hover {
  background: var(--accent);
  color: var(--bg);
  transform: rotate(180deg);
}

@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
  }
  .avatar {
    width: 120px;
    height: 120px;
  }
  .links {
    flex-direction: column;
    align-items: center;
  }
  .link {
    width: 80%;
    text-align: center;
  }
}
</style>
</head>

<body>
<div class="background" id="background"></div>

<button class="theme" onclick="toggleTheme()">üåô</button>

<div class="container">
  <img class="avatar" src="https://i.imgur.com/2yaf2wb.png" alt="Avatar">
  <h1>Akinorinei</h1>
  <p class="bio">N√£o sigo o meta. Eu crio o meu.</p>

  <div class="status">
    Status: <span id="status" style="color: var(--status-online)">Online</span>
  </div>

  <div class="links">
    <a class="link" href="https://tiktok.com/@crimson.blaze.vbl">üéµ TikTok</a>
    <a class="link" href="https://discord.gg/3TWnbqT5mu">üî• Discord</a>
    <a class="link" href="https://roblox.com/">üéÆ Roblox</a>
    <a class="link" href="https://steamcommunity.com/">üïπ Steam</a>
  </div>

  <div class="stats">
    üëÅ Visitas: <span id="count">0</span>
  </div>
</div>

<script>
// Fundo interativo com quadrados
const background = document.getElementById('background');
const squares = [];

function createSquares() {
  for (let i = 0; i < 60; i++) {
    const square = document.createElement('div');
    square.classList.add('square');
    square.style.left = Math.random() * 100 + '%';
    square.style.top = Math.random() * 100 + '%';
    square.style.animationDelay = Math.random() * 5 + 's';
    background.appendChild(square);
    squares.push(square);
  }
}

function moveSquares(e) {
  const mouseX = e.clientX / window.innerWidth;
  const mouseY = e.clientY / window.innerHeight;

  squares.forEach((square, index) => {
    const speed = (index % 4 + 1) * 0.3;
    const x = (mouseX - 0.5) * speed * 100;
    const y = (mouseY - 0.5) * speed * 100;
    square.style.transform = `translate(${x}px, ${y}px)`;
  });
}

document.addEventListener('mousemove', moveSquares);
createSquares();

// Contador de visitas
let v = localStorage.getItem("visitas");
v = v ? Number(v) + 1 : 1;
localStorage.setItem("visitas", v);
document.getElementById("count").innerText = v;

// Status fake
setInterval(() => {
  const s = document.getElementById("status");
  s.innerText = s.innerText === "Online" ? "Offline" : "Online";
  s.style.color = s.innerText === "Online" ? "var(--status-online)" : "var(--status-offline)";
}, 8000);

// Alternar tema
function toggleTheme() {
  document.body.classList.toggle("light");
  const themeBtn = document.querySelector('.theme');
  themeBtn.innerText = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
}
</script>

</body>
</html>
