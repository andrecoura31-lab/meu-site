body{

  display:flex;
  justify-content:center;

/* overlay escuro */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(5,10,25,0.55);
  z-index:0;
}

/* CARD PRINCIPAL */
.card{
  position:relative;
  z-index:1;
  width:320px;
  padding:30px 24px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  text-align:center;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px)}
  to{opacity:1; transform:translateY(0)}
}

/* AVATAR */
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid rgba(255,255,255,.6);
  margin-bottom:15px;
}

/* TEXTO */

  margin:6px 0 6px;
  font-size:24px;
  font-weight:700;
}

.bio{

  opacity:.85;
  margin-bottom:20px;
}

/* LINKS */
.links a{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  margin:10px 0;
  padding:12px;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  text-decoration:none;
  color:#fff;
  font-weight:600;
  transition:.25s;
}

.links a:hover{
  background:rgba(255,255,255,0.22);
  transform:scale(1.04);
}

/* LINK DESTACADO */
.links a.crimson{
  background:linear-gradient(135deg, #ff4d4d, #ff944d);
  color:#0b0b0b;
}

.links a.crimson:hover{
  transform:scale(1.06);
}

/* FOOTER */
.footer{
  margin-top:15px;
  font-size:12px;
  opacity:.6;
}
