<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Akinorinei</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#0b0f1a;
  --card:#0e1423;
  --text:#fff;
  --neon:#ff7a18;
}
.light{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    url("https://cdn.discordapp.com/attachments/1436562652053901482/1436738085500227664/oni_piece.png");
  background-size:cover;
  background-position:center;
  font-family:Arial, Helvetica, sans-serif;
  color:var(--text);
}

.card{
  background:var(--card);
  padding:30px;
  width:300px;
  text-align:center;
  border-radius:20px;
  position:relative;
  animation:neon 3s infinite alternate;
}
@keyframes neon{
  from{ box-shadow:0 0 15px var(--neon);}
  to{ box-shadow:0 0 35px var(--neon);}
}

.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  border:4px solid var(--neon);
}

h1{
  margin:15px 0 5px;
}
p{
  font-size:14px;
  opacity:.85;
}
a{
  display:block;
  margin:10px 0;
  color:white;
  text-decoration:none;
}
a:hover{opacity:.8}

.status{
  margin-top:8px;
  font-size:14px;
}

.visitas{
  margin-top:15px;
  font-size:13px;
  opacity:.8;
}

/* bot√£o fixo direita */
.fixed-discord{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  background:linear-gradient(135deg,#ff512f,#f09819);
  color:white;
  padding:14px 20px;
  border-radius:30px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 20px rgba(255,120,20,.7);
}

/* bot√£o tema */
.theme{
  position:fixed;
  top:20px;
  right:20px;
  background:#111;
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>

<body>

<button class="theme" onclick="toggle()">üåô</button>

<div class="card">
  <img class="avatar" src="https://i.imgur.com/2yaf2wb.png">
  <h1>Akinorinei</h1>
  <p>N√£o sigo o meta. Eu crio o meu.</p>

  <div class="status">
    Status: <span id="status" style="color:#00ff88">Online</span>
  </div>

  <a href="https://tiktok.com/@crimson.blaze.vbl">üéµ TikTok</a>
  <a href="https://roblox.com/">üéÆ Roblox</a>
  <a href="https://steamcommunity.com/">üïπ Steam</a>

  <div class="visitas">
    üëÅ Visitas: <span id="count">0</span>
  </div>
</div>

<a class="fixed-discord" href="https://discord.gg/3TWnbqT5mu">
üî• Crimson Blaze Discord
</a>

<script>
/* visitas */
let v = localStorage.getItem("visitas");
v = v ? Number(v)+1 : 1;
localStorage.setItem("visitas", v);
document.getElementById("count").innerText = v;

/* status fake */
setInterval(()=>{
  const s = document.getElementById("status");
  s.innerText = s.innerText==="Online"?"Offline":"Online";
  s.style.color = s.innerText==="Online" ? "#00ff88" : "#ff4444";
},8000);

/* tema */
function toggle(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
